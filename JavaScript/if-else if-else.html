<body>
	<script>
		var number = prompt("Enter a number:");
		if(number<100 && number%2==0){
			document.write("Number is less than 100 and it is even");
		}
		else if(number<100 && number%2!=0){
			document.write("Number is less than 100 and it is odd");
		}
		else{
			document.write("Number is greater than 100");
		}
	</script>
